monitor:
  memory_threshold: 16106127360  # 15GB in bytes
  timeout: 3600  # 1 hour

database:
  path: "../../data/db/"  # Path to database files
  name: "ibench.db"

logging:
  log_dir: "logs"  # Directory for logs

results:
  output_dir: "results_fd_debug"  # Directory for saving results

algorithm:
  name: "MATILDA"  # Default algorithm
  search_algorithm: "dfs"  # Default search algorithm
  dependency_type: "tgd"  # Mine both EGDs and TGDs by default
  compatibility_mode: "fk"
  # min_support: 0 #.01  # Réduit à 1%
  # min_confidence: 0 #.01  # Réduit à 1%
  max_table: 2  # Maximum number of tables in a rule
  max_vars: 6  # Maximum number of variables in a rule
  filter_redundant: true  # Filter redundant rules

mlflow:
  use: false  # Set to true to log experiments to mlflow
  tracking_uri: "http://localhost:5000"  # Example URI, update as needed
  experiment_name: "Rule Discovery Experiment"


